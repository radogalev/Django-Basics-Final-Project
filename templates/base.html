{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EventHub{% endblock %} | Local Events Discovery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #f59e0b;
            --dark: #1e1b4b;
        }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }
        .navbar { background: linear-gradient(135deg, var(--dark) 0%, #312e81 100%) !important; }
        .navbar-brand { font-weight: 700; }
        .btn-primary { background: var(--primary); border-color: var(--primary); }
        .btn-primary:hover { background: var(--primary-dark); border-color: var(--primary-dark); }
        .card { border: none; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
        footer { background: var(--dark); color: rgba(255,255,255,0.8); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'partials/header.html' %}
    <main class="py-4">
        {% block content %}{% endblock %}
    </main>
    {% include 'partials/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
