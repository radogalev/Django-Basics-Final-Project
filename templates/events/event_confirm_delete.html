{% extends 'base.html' %}
{% block title %}Delete Event{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Delete Event</h1>
    <div class="alert alert-warning">
        <p class="mb-0">Are you sure you want to delete <strong>{{ event.title }}</strong>? This action cannot be undone.</p>
    </div>
    <form method="post" action="{% url 'event_delete' event.pk %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'event_detail' event.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
